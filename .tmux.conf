#Make vi like hokeys
setw -g mode-keys vi
set-option -g status-keys vi
unbind [
bind C-j copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
unbind -t vi-copy q
bind-key -t vi-copy 'C-k' cancel

#Change the prefix to C-l
unbind C-b
set -g prefix C-l

#Add hotkey for going to last window, allows repeats
bind -r C-l last-window
#Add hotkey for going to next window, allows repeats
bind -r C-n next-window
