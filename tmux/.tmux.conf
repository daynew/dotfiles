# Start non-login shells so .zshrc gets loaded
# (login shells skip .zshrc and only load .zprofile)
set-option -g default-command "exec /bin/zsh"

# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Start window numbering at 1 instead of 0
set -g base-index 1

# Start pane numbering at 1 as well (for consistency)
set -g pane-base-index 1

# Position status bar at the top of the window
set -g status-position top

# Active window label
set -g window-status-current-style bg=blue

# Reload config with <Prefix> + r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
